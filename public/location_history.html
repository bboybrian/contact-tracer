<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>
			COVID19 Contact Tracing
		</title>
		<script
		src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="https://apis.google.com/js/api.js" async defer></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="google-signin-client_id" content="1099048101998-stvtqj8odtghnq4262pem2php95d5dfr.apps.googleusercontent.com">
		<link rel='stylesheet' href='/stylesheets/style.css'>
		<script src='/javascripts/script.js' defer></script>
		<script src='/javascripts/login.js' defer></script>
		<script src='/javascripts/location_history.js' defer></script>
		<!--QR Code generator-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
	</head>
	<body>
		<div v-show='pageReady' id='pagecontent'>
			<div class='account-wrapper'>
				<div>
					<div class='account-box'>
						<h3>
							VENUE NAME
						</h3>
						<div class='loc_name' id='loc_name'></div>
					</div>
					<div class='account-box'>
						<h3>
							VENUE CODE
						</h3>
						<div class='loc_id'></div>
					</div>
					<div class='account-box'>
						<h3>
							ADDRESS
						</h3>
						<div class='address' id='address'></div>
					</div>
					<div id='update_info'>
						<button class='btn2' onclick='updateInfo()'>Update Info</button>
					</div>
				</div>
			    <canvas id="qr-code"></canvas>
			</div>
			<div class='history-wrapper'>
				<div id='checkin-records' class='history-half'>
					<div class='history-header'>
						All Records
					</div>
				</div>
				<div id='exposure-records' class='history-half'>
					<div class='history-header'>
						Possible Exposures
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
