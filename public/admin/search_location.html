<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>
			COVID19 Contact Tracing
		</title>
		<script
		src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="https://apis.google.com/js/api.js" async defer></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<link rel='stylesheet' href='/stylesheets/style.css'>
		<script src='/javascripts/script.js' defer></script>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<script src='/javascripts/login.js' defer></script>
		<script src='/javascripts/search_location.js' defer></script>
		<!--QR Code generator-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
	</head>
	<body>
		<div v-show='pageReady' id='pagecontent'>
			<div id='admin-header'>
				<p>
				    <span>You are viewing the history of:  </span>
				    '<span class='loc_name'></span>'
				</p>
				<a class='right-btn' href='/search.html'></a>
			</div>
			<div class='account-wrapper'>
				<div>
					<div class='account-box'>
						<h3>
							VENUE NAME
						</h3>
						<div class='loc_name'></div>
					</div>
					<div class='account-box'>
						<h3>
							VENUE CODE
						</h3>
						<div class='loc_id'></div>
					</div>
					<div class='account-box'>
						<h3>
							ADDRESS
						</h3>
						<div class='address'></div>
					</div>
				</div>
			    <canvas id="qr-code"></canvas>
			</div>
			<div class='history-wrapper'>
				<div id='checkin-records' class='history-half'>
					<div class='history-header'>
						All Records
					</div>
				</div>
				<div id='exposure-records' class='history-half'>
					<div class='history-header'>
						Possible Exposures
					</div>
				</div>
			</div>
			<div class='btm-btns'>
				<button class='flag-loc' onclick="flagLoc()"></button>
			</div>

			<!-- Confirmation window, hidden by default -->
			<div class="popup">
				<div class="popup-content">
			    	<p>
			    		Add Possible exposure timeframe for this location.
			    	</p>
			    	<h3>
			    		From
			    	</h3>
			    	<input id='start_date' type='date'>
			    	<input id='start_time' type='time'>
			    	<h3>
			    		To
			    	</h3>
			    	<input id='end_date' type='date'>
			    	<input id='end_time' type='time'>
		    		<button class="btn3" onclick="cancel()">Cancel</button>
		    		<button class="btn3" onclick="cfmFlag()">Submit</button>
			    </div>
			</div>
		</div>
	</body>
</html>
