<!DOCTYPE html>
<html>
	<head>
		<title>
			COVID19 Tracing
		</title>
		<script
		src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="https://apis.google.com/js/api.js"></script>
		<script src="https://apis.google.com/js/platform.js"></script>
		<meta name="google-signin-client_id" content="1099048101998-stvtqj8odtghnq4262pem2php95d5dfr.apps.googleusercontent.com">
		<link rel='stylesheet' href='/stylesheets/style.css'>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<script src='/javascripts/signup.js' defer></script>
		<script src='/javascripts/script.js' defer></script>
	</head>
	<body>
		<div v-show='pageReady' id='pagecontent'>
			<div class='code-wrapper'>
                <div class='code-box'>
    				<form id='signup-form' action='./'>
    				    <p>
    				        First Name
    				    </p>
    				    <div class='input-box'>
                            <input type='text' id='given_name'>
                        </div>
                        <p class='response' id='r1'>
                            First Name must be Alpha-Numeric
                        </p>
                        <p>
    				        Last Name
    				    </p>
    				    <div class='input-box'>
                            <input type='text' id='family_name'>
                        </div>
                        <p class='response' id='r2'>
                            Last Name must be Alpha-Numeric
                        </p>
    				    <p>
    				        Email
    				    </p>
    				    <div class='input-box'>
                            <input type='text' id='email'>
                        </div>
                        <p class='response' id='r3'>
                            Email in use or does not exist
                        </p>
    				    <p>
    				        Password
    				    </p>
    				    <div class='input-box'>
                            <input type='password' id='password'>
                            <a title='Sign up' class='go-btn' onclick="signUp()"></a>
                        </div>
                        <p class='response' id='r4'>
                            Password must be Alpha-Numeric and consist of >7 characters
                        </p>
                        <p class='response' id='r5'>
                            Must Fill In All Fields
                        </p>
    				</form>
    				<p>
    				    Already have an account? <a href='./login.html'>Click Here</a>.
    				</p>
    				<p>
    				    Or you can sign in with Google
    				</p>
    				<div style='display: inline-block' id='google-signin-button'></div>
    			</div>
			</div>
		</div>
	</body>
</html>
